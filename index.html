<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cinzel', serif, Arial, sans-serif;
      background:
        url('https://i.pinimg.com/736x/81/38/4c/81384c16cae2f0417f7320c20e77e613.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      z-index: -1;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      /* Neon red glow effect by overlaying a subtle pulsating blurred radial gradient */
      background:
        radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent 70%);
      filter: blur(40px);
      animation: pulseNeon 4s ease-in-out infinite;
      mix-blend-mode: screen;
      opacity: 0.6;
    }
    @keyframes pulseNeon {
      0%,100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
    header {
      background: rgba(74, 11, 11, 0.7);
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.8);
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ff3333;
      text-shadow:
         0 0 6px #ff0000,
         0 0 15px #ff4444,
         0 0 25px #ff4444,
         0 0 40px #ff6666;
      letter-spacing: 5px;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 3rem auto 6rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
      /* Default PC layout: grid with minmax and repeat */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    section.card {
      background: rgba(27, 0, 0, 0.8);
      border: 2px solid #ff3333;
      border-radius: 15px;
      padding: 1.8rem 2rem;
      box-shadow:
        inset 0 0 10px #ff3333dd,
        0 5px 15px #ff0000cc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    section.card:hover {
      transform: translateY(-10px);
      box-shadow:
        inset 0 0 25px #ff6666ee,
        0 10px 35px #ff5555dd;
      background: rgba(40, 0, 0, 0.9);
    }
    section.card h2 {
      color: #ff4444;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #ff4444;
    }
    section.card p {
      flex-grow: 1;
      font-size: 1rem;
      line-height: 1.4;
      color: #f3dfdfcc;
      margin-bottom: 1.5rem;
      font-style: normal;
      font-family: Arial, Helvetica, sans-serif;
    }
    section.card a {
      align-self: flex-start;
      background-color: #ff2222;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.3rem;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4444;
      transition: background-color 0.3s ease;
    }
    section.card a:hover,
    section.card a:focus {
      background-color: #cc1a1a;
      box-shadow: 0 0 18px #ff6666;
      outline: none;
    }
    footer {
      background: rgba(74, 11, 11, 0.7);
      padding: 1rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ffbbbbcc;
      font-style: normal;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 4px #660000;
      position: relative;
      z-index: 2;
    }
    /* Aba inferior puxável */
    #drawerToggleBtn {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #d62e2e;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 25px 25px 0 0;
      padding: 0.7rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 8px #ff4444;
      z-index: 1005;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }
    #drawerToggleBtn:hover {
      background-color: #a01313;
    }
    #bottomDrawer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50vh;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2g6iQVDXNjAb00kHYnvIcXvRTTkpZmu51BTJS1osnQHgpjKkbF2wPfSw&s=10') no-repeat center center / cover;
      backdrop-filter: brightness(0.2);
      box-shadow: inset 0 0 60px 25px rgba(214,46,46,0.5);
      color: #f0e6e6;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem;
      overflow-x: auto;
    }
    #bottomDrawer.open {
      transform: translateY(0);
    }
    .drawer-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-x: hidden;
      padding-bottom: 1rem;
    }
    .drawer-link {
      flex: 0 0 auto;
      height: 140px;
      border-radius: 15px;
      color: #fff;
      font-weight: 800;
      font-size: 1.2rem;
      text-align: center;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 8px #ff4444;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
      filter: brightness(0.35) sepia(0.6) saturate(3) hue-rotate(-10deg);
    }
    .drawer-link:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px #ff6666;
      filter: brightness(0.45) sepia(0.8) saturate(3.3) hue-rotate(-10deg);
    }
    .drawer-link span {
      position: relative;
      z-index: 2;
      text-shadow:
        0 0 5px #ff3333,
        0 0 10px #ff2222,
        0 0 15px #c10000,
        0 0 20px #ff5555;
    }
    .drawer-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      z-index: 1;
    }
    .npc-sublinks {
      margin-top: 0.8rem;
      display: none;
      gap: 0.8rem;
      overflow-x: auto;
      flex-wrap: nowrap;
    }
    .npc-sublink {
      flex: 0 0 140px;
      height: 120px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      line-height: 1.3;
      cursor: pointer;
      user-select: none;
      position: relative;
      box-shadow: 0 0 4px #aa2222;
      transition: box-shadow 0.3s ease, filter 0.3s ease;
      filter: brightness(0.35) sepia(0.6) saturate(3) hue-rotate(-10deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 8px;
    }
    .npc-sublink::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      z-index: 0;
    }
    .npc-sublink:hover {
      filter: brightness(0.45) sepia(0.8) saturate(3.3) hue-rotate(-10deg);
      box-shadow: 0 0 12px #ff4444;
    }
    .npc-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 26px;
      height: 26px;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s ease;
      background: transparent;
      border: none;
      color: #ff4444;
      font-size: 1.7rem;
      user-select: none;
    }
    .npc-toggle.open {
      transform: rotate(90deg);
    }
    .npc-sublinks.flex-row {
      display: flex;
    }
    /* Scrollbars */
    #bottomDrawer::-webkit-scrollbar,
    .npc-sublinks::-webkit-scrollbar {
      height: 8px;
    }
    #bottomDrawer::-webkit-scrollbar-track,
    .npc-sublinks::-webkit-scrollbar-track {
      background: transparent;
    }
    #bottomDrawer::-webkit-scrollbar-thumb,
    .npc-sublinks::-webkit-scrollbar-thumb {
      background-color: rgba(214,46,46,0.7);
      border-radius: 50px;
    }
    /* Responsividade */
    @media (max-width: 600px) {
      #bottomDrawer {
        max-height: 60vh;
        padding: 1rem 1rem;
      }
      .drawer-link {
        height: 110px;
        font-size: 1rem;
      }
      .npc-sublink {
        flex: 0 0 100px;
        height: 90px;
        font-size: 0.85rem;
        padding: 0 6px;
      }
      /* Para celular, deixa main as colunas em 1 (vertical) */
      main {
        grid-template-columns: 1fr !important;
        margin-top: 2rem !important;
      }
      /* Centralizar o título no header para celular */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    }
  /style>

  script>
    const drawerBtn = document.getElementById('drawerToggleBtn');
    const drawer = document.getElementById('bottomDrawer');
    const npcToggleBtn = document.getElementById('npcSubToggle');
    const npcSublinks = document.getElementById('npcSublinks');

    drawerBtn.addEventListener('click', () => {
      const isOpen = drawer.classList.toggle('open');
      drawerBtn.setAttribute('aria-expanded', isOpen);
      drawer.setAttribute('aria-hidden', !isOpen);
      drawerBtn.textContent = isOpen ? '▲ Fechar Opções' : '🔻 Abrir Opções';
    });

    npcToggleBtn.addEventListener('click', () => {
      const expanded = npcToggleBtn.classList.toggle('open');
      npcSublinks.style.display = expanded ? 'flex' : 'none';
      npcToggleBtn.setAttribute('aria-expanded', expanded);
    });

    // Detect if device is mobile and adjust layout and header centering
    function adjustLayoutForDevice() {
      const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
      const mainContent = document.querySelector('main');
      const header = document.querySelector('header');
      // For mobile: main content vertical and reduce margin top
      if (isMobile) {
        mainContent.style.gridTemplateColumns = '1fr';
        mainContent.style.marginTop = '2rem';
        header.style.display = 'flex';
        header.style.justifyContent = 'center';
        header.style.alignItems = 'center';
        header.style.textAlign = 'center';
      } else {
        // For desktop: use original grid layout and default header alignment
        mainContent.style.gridTemplateColumns = 'repeat(auto-fit, minmax(280px, 1fr))';
        mainContent.style.marginTop = '3rem';
        header.style.display = 'block';
        header.style.textAlign = 'center';
      }
    }
    window.addEventListener('load', adjustLayoutForDevice);
    window.addEventListener('resize', adjustLayoutForDevice);
  /script>
